name: Generate Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate snake animation
        uses: Platane/snk/svg-only@v2  # Use svg-only version
        with:
          github_user_name: Gdzelishviliv  # Replace with your GitHub username
      - name: Upload snake.svg
        uses: actions/upload-artifact@v2
        with:
          name: snake-animation
          path: dist/snake.svg
